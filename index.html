<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neura Vaults: Quiz Flow</title>
  <style>
    body {
      background: url('image.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #f2f7fa;
      font-family: 'Segoe UI', 'Verdana', sans-serif;
      margin: 0; padding: 0; text-align: center;
      min-height: 100vh;
    }
    .center-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: rgba(18,24,28,0.76);
    }
    .logo-page img {
      width: 260px;
      border-radius: 16px;
      margin-bottom: 28px;
      margin-top: 30px;
      box-shadow: 0 2px 32px #050709a2;
    }
    .main-btn {
      background: #23d3e6;
      color: #142823;
      border: none;
      border-radius: 24px;
      font-size: 1.19em;
      font-weight: 600;
      padding: 13px 34px;
      cursor: pointer;
      margin-top: 27px;
      box-shadow: 0 2px 15px #224f5c4a;
      transition: background 0.18s;
    }
    .main-btn:hover { background: #19adbe; color:#fff; }
    .quiz-box {
      background: rgba(20,32,49,0.95);
      border-radius: 16px;
      box-shadow: 0 5px 25px #080a0dbe;
      padding: 32px 24px 30px 24px;
      max-width: 490px;
      margin: 38px auto 0 auto;
      display: none;
      min-height: 320px;
      text-align: left;
      position: relative;
    }
    .quiz-q { font-size: 1.15em; margin-bottom: 16px; color: #ffd457; }
    .options { margin: 0 0 14px 0; display:flex; flex-direction:column; gap:9px;}
    .option-btn {
      background: #2a4770;
      color: #b7f4eb;
      border: none;
      border-radius: 9px;
      padding: 8px 20px;
      font-size: 1em;
      cursor: pointer;
      text-align:left;
      transition: background 0.14s, color 0.14s;
    }
    .option-btn.correct { background: #29d98f; color:#fff; }
    .option-btn.incorrect { background: #d96773; color:#fff; }
    .nav-btns {
      margin-top: 13px;
      text-align: right;
    }
    .nav-btn {
      background: #38485f;
      color: #ffe478;
      border: none;
      border-radius: 7px;
      padding: 5px 15px;
      font-size: 1em;
      cursor: pointer;
      margin-left: 11px;
      transition: background 0.13s;
    }
    .nav-btn:disabled { opacity: 0.45; }
    .quiz-feedback { font-weight: 600; margin:8px 0 0 0;font-size:1em;}
    .footer {
      margin: 25px 0; color: #9defff; font-size: .98em; text-align: center;
      background: rgba(24,34,44, 0.71); border-radius:9px;padding:10px;
    }
    @media (max-width:550px) {
      .quiz-box { padding: 7vw 3vw 7vw 3vw;}
      .logo-page img { width: 65vw;}
      .center-content { padding:13vw 0;}
    }
  </style>
</head>
<body>
  <div class="center-content logo-page" id="logo-page">
    <img src="image.jpg" alt="Neura Vaults Logo"/>
    <button class="main-btn" onclick="startQuiz()">Start Quiz</button>
    <div class="footer">
      <div><b>Twitter:</b> <a href="https://x.com/Neuravaults" target="_blank">@Neuravaults</a> &nbsp; | &nbsp; <b>Discord:</b> <a href="https://discord.gg/UcEjYaY5E" target="_blank">Join Community</a></div>
    </div>
  </div>

  <div class="quiz-box" id="quiz-box">
    <div id="q-num"></div>
    <div class="quiz-q" id="q-text"></div>
    <div class="options" id="q-options"></div>
    <div class="quiz-feedback" id="q-feedback"></div>
    <div class="nav-btns">
      <button class="nav-btn" onclick="prevQ()" id="prev-btn">Back</button>
      <button class="nav-btn" onclick="nextQ()" id="next-btn">Next</button>
    </div>
  </div>

  <script>
    // Quiz data
    const quiz = [
      {
        q: "What manages liquidity in Neura Vaults?",
        o: ["Human traders", "AI agents", "Randomizer", "Oracle bots"],
        a: 1 // B
      },
      {
        q: "On which network do Neura Vaults run?",
        o: ["Ethereum", "HyperEVM", "Polygon", "Binance Smart Chain"],
        a: 1
      },
      {
        q: "What token do you get after deposit?",
        o: ["aiX", "XYZ", "aiXYZ", "VaultToken"],
        a: 2
      },
      {
        q: "What type of custody are Neura Vaults?",
        o: ["Managed", "Hybrid", "Centralized", "Non-custodial"],
        a: 3
      },
      {
        q: "Which protocol is NOT balanced by Neura?",
        o: ["Felix", "Hyperlend", "PancakeSwap", "HypurrFi"],
        a: 2
      },
      {
        q: "Which contract standard powers Neura Vaults?",
        o: ["ERC-20", "ERC-721", "ERC-7540", "ERC-1155"],
        a: 2
      },
      {
        q: "Can AI agents withdraw your funds?",
        o: ["Yes", "Only in emergencies", "No", "Sometimes"],
        a: 2
      },
      {
        q: "What does aiXYZ support in DeFi?",
        o: ["Staking", "LP & collateral", "Borrowing only", "NFT minting"],
        a: 1
      },
      {
        q: "How does Neura optimize yield?",
        o: ["By guessing", "Agent swarms & modeling", "Oracle feeds", "User voting"],
        a: 1
      },
      {
        q: "Where is all Neura Vault activity recorded?",
        o: ["Google Sheets", "Central Server", "On-chain", "Discord"],
        a: 2
      }
    ];
    let step = 0;
    let answered = Array(quiz.length).fill(null);

    function startQuiz() {
      document.getElementById('logo-page').style.display = 'none';
      document.getElementById('quiz-box').style.display = 'block';
      showQ();
    }
    function showQ() {
      let qn = step+1;
      document.getElementById('q-num').innerHTML = `<b>Question ${qn} of ${quiz.length}</b>`;
      document.getElementById('q-text').textContent = quiz[step].q;
      let opsHTML = "";
      quiz[step].o.forEach((txt,i)=>{
        let cls = '';
        if(answered[step]!=null){
          if(i===quiz[step].a) cls += ' correct';
          else if(i===answered[step]) cls += ' incorrect';
        }
        opsHTML += `<button class="option-btn${cls}" onclick="choose(${i})" ${answered[step]!=null?'disabled':''}>${String.fromCharCode(65+i)}) ${txt}</button>`;
      });
      document.getElementById('q-options').innerHTML = opsHTML;
      // feedback
      let feedback = "";
      if(answered[step]!=null){
        feedback = (answered[step]===quiz[step].a) ? "Correct!" : `Incorrect. Right answer: ${String.fromCharCode(65+quiz[step].a)}`;
        document.getElementById('next-btn').disabled = false;
      } else {
        feedback = "";
        document.getElementById('next-btn').disabled = true;
      }
      document.getElementById('q-feedback').textContent = feedback;
      document.getElementById('prev-btn').disabled = (step==0);
      document.getElementById('next-btn').textContent = (step===quiz.length-1)?"Finish":"Next";
    }
    function choose(ansIdx){
      if(answered[step]==null){
        answered[step]=ansIdx;
        showQ();
      }
    }
    function nextQ(){
      if(step<quiz.length-1){
        step++; showQ();
      } else {
        // End page or reset
        document.getElementById('quiz-box').innerHTML =
          `<div style="font-size:1.35em;margin:40px 0;">Thanks for completing the quiz!<br>
          Correct: <b>${answered.filter((a,i)=>a===quiz[i].a).length}</b> out of <b>${quiz.length}</b></div>
          <button class="main-btn" onclick="window.location.reload()">Restart</button>`;
      }
    }
    function prevQ(){
      if(step>0){
        step--; showQ();
      }
    }
  </script>
</body>
</html>
